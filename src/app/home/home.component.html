<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="card mx-auto text-center" style="width: 30%;">
  <img class="card-img-top" src="https://static.vecteezy.com/system/resources/previews/007/164/112/original/student-going-to-college-flat-illustration-free-vector.jpg">
  <div class="card-body bg-light"> <!-- Added "bg-light" for background color -->
    <h4 class="card-title">Students<span style="color: blue;">{{ details }}</span></h4>
    <p class="card-text">
      <input type="text" (input)="onStudentNameChange($event)" placeholder="Enter student Name">
    </p>
    <h5 *ngIf="studentName" class="card-title">Student Name: <span style="color: blue;">{{ studentName }}</span></h5>
    <a href="#" class="btn btn-primary" routerLink="student">Go to student mark</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

</body>
